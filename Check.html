<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #8B0000; /* Red background */
            margin: 0;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #prediction-container {
            position: relative;
            margin-bottom: 30px;
        }

        #prediction {
            font-size: 2.5em;
            color: #007bff;
            font-weight: bold;
        }

        .circle-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #007bff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
            height: 50px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #next-button {
            background-color: #8B0000; /* Red button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-bar button {
            background-color: #8B0000; /* Red button */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .footer-bar .timer {
            font-size: 1em;
            color: white;
        }
        .whatsapp-button {
    color: white !important; /* White text */
    text-decoration: none !important; /* No underline */
    border: none; /* remove default border */
    padding: 10px 20px; /* Adjust padding as needed */
    border-radius: 5px; /* Adjust roundness */
    font-size: 16px; /* Adjust font size */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

.whatsapp-button:hover {
    background-color: #1DA851; /* Darker WhatsApp Green on hover */
}

/* Responsive Design (adjust breakpoints as needed) */
@media (max-width: 768px) { /* Example breakpoint */
    .whatsapp-button {
        font-size: 14px; /* Smaller font on smaller screens */
        padding: 8px 16px; /* Adjust padding */
    }
}

@media (max-width: 500px) { /* Example breakpoint */
    .whatsapp-button {
        font-size: 12px; /* Even smaller font */
         padding: 6px 12px; /* Adjust padding */
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Demo Aviator Predictor</h2>
        <div id="prediction-container">
            <div id="prediction">--</div>
            <div class="circle-icon" id="odds-display"></div>
        </div>
        <div class="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
        <button id="next-button" class="btn btn-primary">Next Odd</button>
  </div>
