<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* ... (Your existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Aviator Predictor</h2>
        <h2>Prediction Meet 100%</h2>
        <div id="prediction-container">
            <div id="prediction">--</div>
            <div class="circle-icon" id="odds-display"></div>
        </div>
        <div class="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
        <button id="next-button" class="btn btn-primary">Next Odd</button>
    </div>
    <div class="footer-bar">
        <button class="btn btn-danger" onclick="window.location.href='index.html'">BACK</button>
        <div class="timer" id="footer-timer">53:17</div>
        <a href="https://wa.me/250725414412" target="_blank" class="btn btn-success whatsapp-button">Chat</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const predictionElement = document.getElementById('prediction');
        const loadingElement = document.querySelector('.loading');
        const circleIcon = document.getElementById('odds-display');
        const nextButton = document.getElementById('next-button');
        const footerTimer = document.getElementById('footer-timer');

        let currentOdd = 1.00;
        let timeLeft = 53 * 60 + 17;

        function generatePrediction() {
            loadingElement.style.display = 'block';
            circleIcon.style.opacity = 0;

            setTimeout(() => {
                let prediction = Math.random() * 9 + 1; // Aviator-like range
                prediction = parseFloat(prediction.toFixed(2));

                currentOdd = parseFloat((Math.random() * 2).toFixed(2));

                predictionElement.textContent = prediction + "X";
                circleIcon.textContent = currentOdd + "X";

                loadingElement.style.display = 'none';
                notifyUser(prediction + "X");
            }, 2000);
        }

        function notifyUser(prediction) {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Next Aviator Odd!", {
                            body: `Predicted Odd: ${prediction}`,
                            icon: 'icon.png' // Replace with your icon path
                        });
                    }
                });
            }
        }

        generatePrediction();
        setInterval(generatePrediction, 13000);

        nextButton.addEventListener('click', () => {
            alert("Moving to the next odd...");
        });

        function updateFooterTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            footerTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
            if (timeLeft < 0) {
                timeLeft = 0;
                clearInterval(timerInterval);
            }
        }

        updateFooterTimer();
        const timerInterval = setInterval(updateFooterTimer, 1000);
    </script>
</body>
</html>
